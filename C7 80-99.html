<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 7 关键词热力图 (1980-1999)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 7 关键词热力图 (1980-1999)</h1>
            <p class="description">展示Cluster 7中1980-1999年建筑与室内设计相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-100)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (100-200)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (200-300)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (300-400)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (400+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 7 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 7的数据 (1980-1999)
        const categories = [
            'Architecture', 'Traditional House', 'Environment', 'Residential', 'Architect',
            'Interior', 'City', 'Materials', 'Roof', 'Structure',
            'Interior Design', 'Style', 'Nature', 'Function', 'Facade',
            'Components', 'Sculpture', 'Architectural Design', 'Village', 'Layout'
        ];
        
        const years = [
            '1980', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989', '1990',
            '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (1980-1999)，完全按照Excel表格中的顺序
        const dataMatrix = [
            [73, 2, 88, 4, 99, 66, 167, 132, 223, 107, 172, 55, 122, 111, 236, 278, 573, 389, 261],
            [2, 0, 3, 0, 1, 1, 0, 13, 2, 10, 16, 0, 22, 0, 20, 10, 13, 25, 22],
            [50, 1, 76, 35, 60, 181, 189, 135, 431, 407, 224, 37, 142, 170, 181, 237, 458, 273, 238],
            [8, 0, 6, 0, 9, 10, 11, 19, 15, 13, 1, 4, 34, 13, 47, 15, 26, 23, 18],
            [1, 0, 1, 1, 3, 7, 6, 8, 53, 13, 4, 1, 14, 14, 37, 10, 42, 36, 25],
            [44, 0, 88, 14, 34, 210, 55, 23, 113, 29, 68, 12, 37, 46, 83, 40, 47, 59, 47],
            [22, 0, 12, 1, 19, 19, 25, 42, 50, 48, 33, 14, 32, 15, 46, 31, 134, 60, 90],
            [186, 7, 139, 56, 137, 214, 216, 192, 320, 164, 164, 106, 147, 131, 233, 120, 235, 167, 146],
            [1, 1, 2, 2, 1, 1, 2, 5, 7, 2, 4, 1, 5, 3, 6, 7, 29, 8, 7],
            [43, 7, 33, 38, 114, 95, 101, 120, 143, 122, 141, 88, 69, 78, 88, 134, 189, 184, 130],
            [2, 0, 90, 1, 11, 70, 35, 10, 41, 43, 37, 1, 34, 45, 76, 57, 54, 86, 48],
            [150, 17, 92, 37, 88, 128, 126, 240, 200, 108, 229, 138, 97, 78, 131, 150, 237, 315, 323],
            [74, 5, 53, 20, 175, 93, 121, 125, 162, 183, 161, 128, 168, 155, 113, 164, 292, 260, 219],
            [50, 1, 38, 58, 96, 212, 129, 130, 167, 99, 57, 80, 74, 60, 200, 174, 171, 253, 148],
            [1, 0, 2, 0, 4, 2, 5, 5, 3, 4, 1, 0, 0, 1, 13, 4, 8, 2, 2],
            [0, 0, 0, 2, 2, 3, 4, 4, 8, 2, 9, 0, 10, 0, 5, 6, 11, 7, 15],
            [37, 3, 8, 3, 9, 6, 46, 30, 7, 15, 6, 7, 12, 19, 29, 20, 32, 50, 38],
            [2, 0, 6, 0, 1, 2, 10, 3, 14, 7, 4, 3, 11, 3, 16, 35, 22, 16, 9],
            [0, 0, 1, 0, 0, 0, 2, 1, 1, 1, 0, 0, 3, 1, 1, 1, 2, 18, 16],
            [17, 0, 18, 2, 11, 28, 32, 15, 8, 12, 15, 13, 3, 5, 14, 15, 23, 12, 8]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true // 关键设置：反转Y轴，使Architecture在顶部，Layout在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
