<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 1 关键词热力图 (2000-2024)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 1 关键词热力图 (2000-2024)</h1>
            <p class="description">展示Cluster 1中2000-2024年教育相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (500-1000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (1000-1500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (1500-2000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (2000+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 1 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 1的数据 (2000-2024)
        const categories = [
            'Student', 'Teaching', 'Curriculum', 'Major', 'Education',
            'Teacher', 'Cultivation', 'Ability', 'Practice', 'Training',
            'Thinking', 'Knowledge', 'Creativity', 'Discipline', 'Topic',
            'Innovation', 'Sketch', 'Talent', 'Assignment', 'Theory'
        ];
        
        const years = [
            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019',
            '2020', '2021', '2022', '2023', '2024'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (2000-2024)
        const dataMatrix = [
            [268, 217, 660, 1139, 969, 1161, 1449, 1067, 1485, 1680, 1750, 2170, 2112, 1880, 1933, 2033, 1839, 1557, 1585, 2417, 1711, 1533, 1476, 1574, 1735],
            [192, 118, 513, 722, 763, 930, 1077, 917, 1172, 1409, 1340, 1600, 1748, 1221, 1386, 1275, 1442, 1029, 981, 1759, 1284, 1052, 909, 1009, 1263],
            [47, 174, 224, 637, 373, 630, 749, 520, 764, 823, 780, 850, 1304, 912, 973, 920, 1333, 840, 983, 1550, 1259, 988, 913, 1063, 1369],
            [192, 171, 712, 839, 744, 975, 1011, 743, 856, 915, 885, 1017, 927, 715, 701, 841, 1121, 782, 687, 1232, 979, 779, 1104, 894, 758],
            [203, 256, 1110, 1126, 1152, 1283, 1419, 1370, 898, 942, 749, 865, 763, 456, 767, 689, 867, 642, 586, 963, 657, 1056, 1226, 1083, 936],
            [76, 67, 207, 362, 282, 206, 352, 304, 270, 357, 317, 336, 317, 306, 456, 414, 391, 275, 352, 555, 271, 299, 277, 333, 453],
            [71, 119, 373, 360, 383, 581, 548, 406, 396, 488, 428, 479, 513, 301, 374, 413, 458, 296, 239, 535, 310, 388, 295, 369, 482],
            [94, 96, 454, 594, 539, 702, 829, 512, 615, 709, 595, 599, 776, 470, 674, 679, 838, 599, 684, 774, 696, 771, 754, 624, 538],
            [70, 109, 353, 376, 447, 548, 672, 422, 666, 582, 932, 919, 987, 802, 885, 1005, 974, 985, 1091, 1404, 1317, 1626, 1256, 1710, 1952],
            [40, 37, 111, 182, 218, 304, 227, 160, 237, 283, 277, 384, 385, 187, 282, 394, 312, 224, 169, 257, 274, 230, 247, 269, 305],
            [51, 133, 489, 907, 852, 1241, 1021, 795, 550, 661, 724, 745, 775, 555, 623, 802, 631, 681, 609, 678, 879, 663, 722, 624, 583],
            [29, 93, 420, 425, 322, 559, 633, 352, 340, 334, 341, 714, 412, 400, 551, 798, 764, 420, 657, 781, 772, 862, 643, 680, 635],
            [53, 67, 191, 402, 345, 535, 516, 643, 895, 617, 833, 938, 715, 555, 756, 856, 782, 559, 551, 604, 580, 401, 473, 546, 633],
            [44, 88, 245, 332, 326, 566, 459, 388, 355, 306, 391, 256, 360, 200, 294, 215, 368, 158, 455, 758, 493, 570, 458, 500, 572],
            [38, 238, 111, 196, 228, 261, 241, 173, 237, 179, 249, 283, 422, 360, 194, 282, 281, 180, 213, 243, 266, 134, 168, 102, 87],
            [51, 92, 470, 541, 397, 937, 765, 662, 718, 701, 916, 673, 1253, 776, 1141, 846, 1503, 1210, 1490, 1444, 1713, 1771, 1304, 1432, 1384],
            [8, 12, 45, 77, 244, 190, 205, 103, 170, 135, 112, 89, 177, 87, 130, 112, 19, 27, 15, 146, 15, 15, 15, 71, 64],
            [31, 114, 206, 199, 169, 240, 261, 246, 246, 202, 175, 212, 170, 122, 167, 155, 183, 119, 111, 210, 175, 156, 118, 134, 148],
            [13, 40, 18, 58, 43, 41, 100, 23, 125, 129, 100, 150, 138, 152, 190, 199, 143, 80, 166, 149, 182, 102, 172, 108, 85],
            [91, 140, 367, 539, 464, 651, 820, 494, 679, 589, 641, 583, 703, 456, 815, 550, 619, 567, 770, 862, 754, 1036, 744, 832, 953]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true  // 关键设置：反转Y轴，使Student在顶部，Theory在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
