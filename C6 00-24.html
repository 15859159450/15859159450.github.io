<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 6 关键词热力图 (2000-2024)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 6 关键词热力图 (2000-2024)</h1>
            <p class="description">展示Cluster 6中2000-2024年包装设计与广告相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (500-1000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (1000-1500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (1500-2000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (2000+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 6 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 6的数据 (2000-2024)
        const categories = [
            'Packaging', 'Advertising', 'Brand', 'Consumer', 'Product',
            'Visual', 'Information', 'Audience', 'Consumption', 'Image',
            'Graphic', 'Brand Image', 'Color', 'Symbol', 'Communication',
            'Creativity', 'Convey', 'Media', 'Advertising Design', 'Logo'
        ];
        
        const years = [
            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019',
            '2020', '2021', '2022', '2023', '2024'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (2000-2024)，完全按照Excel表格中的顺序
        const dataMatrix = [
            [112, 82, 462, 399, 187, 457, 891, 335, 591, 634, 1141, 419, 779, 573, 591, 589, 662, 174, 1135, 715, 338, 168, 319, 404, 538],
            [165, 136, 349, 349, 525, 539, 814, 577, 689, 655, 505, 408, 695, 349, 295, 718, 302, 391, 197, 212, 780, 121, 156, 191, 205],
            [34, 22, 85, 531, 235, 776, 484, 490, 857, 682, 1029, 525, 829, 570, 831, 857, 964, 1518, 835, 635, 884, 1205, 842, 1006, 1217],
            [52, 60, 222, 362, 362, 639, 788, 305, 413, 395, 477, 206, 463, 293, 366, 369, 411, 324, 419, 274, 405, 413, 271, 464, 638],
            [143, 260, 1237, 1484, 1408, 1997, 2177, 1459, 1706, 1563, 1800, 1453, 1974, 1796, 1811, 2168, 2770, 2088, 1932, 1699, 2419, 2660, 2419, 1912, 1832],
            [112, 431, 754, 1125, 1291, 1969, 2591, 1424, 1312, 1327, 1348, 1437, 1549, 945, 1470, 1729, 1458, 1572, 1346, 1368, 1352, 1416, 1175, 1305, 1538],
            [104, 288, 733, 666, 701, 1316, 1580, 874, 748, 1014, 966, 1111, 1063, 1137, 1399, 1147, 1711, 1671, 1394, 1151, 1508, 1310, 1225, 1382, 1437],
            [5, 63, 80, 92, 129, 223, 322, 157, 135, 141, 124, 205, 162, 122, 104, 260, 221, 168, 124, 175, 239, 147, 215, 191, 184],
            [31, 98, 262, 263, 272, 408, 546, 309, 666, 192, 605, 245, 424, 285, 293, 305, 385, 332, 385, 228, 353, 525, 407, 376, 301],
            [195, 151, 650, 945, 865, 1380, 1377, 977, 1070, 920, 1058, 1157, 1067, 581, 1007, 1067, 696, 809, 572, 619, 517, 792, 648, 890, 936],
            [109, 129, 349, 714, 505, 1135, 1121, 651, 689, 510, 787, 721, 786, 518, 809, 736, 823, 576, 399, 336, 659, 205, 214, 229, 241],
            [4, 0, 18, 64, 20, 50, 49, 27, 80, 97, 205, 26, 74, 55, 71, 52, 61, 99, 74, 33, 102, 105, 26, 60, 85],
            [169, 300, 1122, 1677, 1108, 2357, 2519, 1644, 1764, 1944, 1250, 1572, 1538, 1068, 1134, 1034, 1181, 903, 1096, 1257, 839, 783, 885, 811, 752],
            [44, 75, 357, 764, 755, 971, 1285, 496, 999, 642, 832, 558, 703, 319, 552, 587, 567, 420, 577, 584, 490, 605, 591, 443, 386],
            [23, 49, 171, 193, 288, 350, 500, 455, 318, 331, 411, 475, 438, 363, 270, 492, 491, 499, 392, 461, 690, 480, 557, 588, 601],
            [53, 67, 191, 402, 345, 535, 516, 643, 895, 617, 833, 938, 715, 555, 756, 856, 782, 559, 551, 604, 580, 401, 473, 546, 638],
            [45, 83, 311, 443, 374, 512, 1001, 346, 338, 424, 356, 322, 389, 235, 268, 325, 272, 329, 322, 316, 351, 374, 163, 176, 191],
            [26, 65, 132, 149, 217, 290, 340, 220, 330, 215, 368, 297, 319, 461, 157, 495, 435, 298, 312, 310, 421, 212, 257, 336, 472],
            [13, 16, 80, 40, 46, 36, 89, 75, 60, 78, 31, 21, 28, 50, 9, 89, 13, 44, 9, 53, 94, 21, 18, 10, 13],
            [89, 38, 242, 415, 384, 678, 655, 622, 754, 551, 608, 317, 449, 228, 395, 342, 321, 349, 158, 110, 243, 322, 212, 204, 187]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true // 关键设置：反转Y轴，使Packaging在顶部，Logo在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
