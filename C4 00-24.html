<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 4 关键词热力图 (2000-2024)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 4 关键词热力图 (2000-2024)</h1>
            <p class="description">展示Cluster 4中2000-2024年民族服饰与图案相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (500-1000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (1000-1500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (1500-2000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (2000+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 4 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 4的数据 (2000-2024)
        const categories = [
            'Pattern', 'Apparel', 'Design', 'Miao Ethnic Group', 'Embroidery',
            'Ethnic', 'Women', 'Color', 'Clothing', 'Modeling',
            'Folk', 'Craft', 'Ornament', 'Female', 'Patterned Weaving',
            'Xinjiang', 'Aesthetics', 'Image', 'Symbolism', 'Characteristics'
        ];
        
        const years = [
            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019',
            '2020', '2021', '2022', '2023', '2024'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (2000-2024)
        const dataMatrix = [
            [128, 92, 472, 695, 648, 1096, 841, 869, 788, 761, 896, 883, 1118, 677, 1030, 1412, 1435, 857, 674, 887, 462, 863, 652, 638, 587],
            [151, 66, 318, 495, 340, 1011, 990, 836, 711, 455, 585, 471, 523, 208, 541, 543, 276, 550, 555, 420, 349, 614, 581, 561, 483],
            [111, 81, 234, 495, 377, 623, 516, 449, 401, 460, 796, 573, 617, 307, 787, 1103, 646, 685, 256, 532, 409, 835, 352, 915, 1004],
            [25, 45, 87, 277, 235, 110, 205, 47, 9, 96, 166, 133, 118, 64, 325, 261, 180, 53, 187, 74, 143, 63, 227, 247, 301],
            [30, 14, 107, 244, 93, 147, 135, 144, 48, 61, 246, 252, 206, 191, 124, 255, 249, 320, 82, 226, 62, 138, 258, 261, 275],
            [188, 111, 469, 907, 543, 1119, 1138, 811, 688, 555, 560, 560, 618, 407, 582, 702, 461, 513, 373, 471, 369, 443, 423, 642, 785],
            [27, 7, 79, 111, 115, 250, 298, 275, 84, 82, 203, 105, 192, 90, 193, 161, 193, 165, 108, 152, 66, 102, 162, 90, 76],
            [169, 300, 1122, 1677, 1108, 2357, 2519, 1644, 1764, 1944, 1250, 1572, 1538, 1068, 1134, 1034, 1181, 903, 1096, 1257, 839, 783, 885, 811, 784],
            [187, 192, 625, 732, 746, 1137, 1034, 1337, 1308, 700, 956, 662, 1032, 610, 775, 396, 218, 371, 845, 547, 458, 465, 456, 461, 485],
            [319, 255, 853, 1425, 1057, 1870, 2029, 1614, 1464, 1553, 1635, 1476, 1779, 1835, 1746, 2116, 1261, 1215, 1081, 1132, 970, 715, 621, 866, 934],
            [250, 80, 280, 572, 271, 707, 981, 540, 516, 474, 585, 512, 537, 517, 486, 805, 469, 542, 421, 499, 404, 348, 302, 343, 377],
            [317, 167, 455, 560, 369, 760, 993, 784, 715, 689, 641, 908, 834, 572, 980, 1197, 1234, 1296, 725, 1076, 1226, 1320, 1141, 1431, 1574],
            [47, 35, 70, 176, 112, 246, 164, 147, 125, 279, 195, 273, 232, 188, 451, 458, 184, 208, 93, 141, 148, 223, 109, 57, 46],
            [107, 20, 41, 231, 283, 163, 537, 316, 474, 197, 310, 360, 516, 134, 293, 318, 375, 283, 164, 338, 307, 557, 398, 501, 573],
            [27, 2, 3, 29, 57, 8, 18, 40, 13, 85, 2, 52, 6, 1, 51, 16, 323, 127, 169, 82, 21, 118, 19, 137, 154],
            [1, 0, 3, 56, 23, 69, 27, 106, 60, 57, 136, 169, 180, 202, 232, 273, 57, 92, 43, 14, 37, 34, 31, 21, 13],
            [146, 279, 769, 1055, 948, 1849, 1906, 1085, 762, 776, 912, 854, 682, 687, 820, 1080, 560, 731, 872, 591, 703, 672, 552, 706, 783],
            [195, 151, 650, 945, 865, 1380, 1377, 977, 1070, 920, 1058, 1157, 1067, 581, 1007, 1067, 696, 809, 572, 619, 517, 792, 648, 890, 935],
            [81, 70, 272, 449, 401, 775, 572, 404, 361, 457, 337, 379, 352, 201, 340, 442, 332, 250, 290, 235, 214, 232, 231, 187, 164],
            [112, 134, 457, 711, 690, 1245, 1333, 1050, 988, 974, 930, 992, 1039, 1204, 1108, 1360, 1203, 1026, 1091, 1035, 1054, 908, 1061, 1013, 986]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true  // 关键设置：反转Y轴，使Pattern在顶部，Characteristics在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
