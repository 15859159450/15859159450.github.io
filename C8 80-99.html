<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 8 关键词热力图 (1980-1999)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 8 关键词热力图 (1980-1999)</h1>
            <p class="description">展示Cluster 8中1980-1999年视觉艺术与设计相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-50)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (50-100)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (100-200)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (200-300)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (300+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 8 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 8的数据 (1980-1999)
        const categories = [
            'Visual', 'Animation', 'Graphic', 'Designer', 'Color',
            'Information', 'Technology', 'Human', 'Environment', 'Form',
            'Symbol', 'Artist', 'Furniture', 'Image', 'Modeling',
            'Style', 'Logo', 'World', 'Creation', 'Painting'
        ];
        
        const years = [
            '1980', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989', '1990',
            '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (1980-1999)，完全按照Excel表格中的顺序
        const dataMatrix = [
            [24, 1, 17, 11, 95, 105, 159, 51, 121, 99, 102, 87, 36, 82, 108, 187, 123, 275, 112],
            [1, 0, 0, 0, 0, 0, 1, 0, 2, 0, 6, 3, 0, 0, 2, 23, 0, 4, 2],
            [14, 0, 7, 0, 11, 16, 48, 36, 24, 60, 31, 58, 16, 63, 54, 156, 70, 127, 59],
            [9, 1, 5, 15, 18, 49, 30, 51, 149, 54, 49, 49, 148, 103, 201, 188, 224, 454, 406],
            [229, 12, 161, 79, 147, 367, 285, 193, 343, 103, 201, 231, 99, 96, 191, 208, 231, 261, 160],
            [3, 0, 8, 4, 56, 65, 37, 39, 28, 47, 88, 27, 31, 52, 69, 144, 54, 123, 49],
            [84, 6, 64, 56, 54, 173, 63, 71, 188, 115, 130, 65, 104, 57, 150, 217, 204, 206, 175],
            [59, 1, 24, 35, 87, 150, 92, 144, 173, 151, 129, 62, 133, 81, 84, 243, 256, 228, 162],
            [50, 1, 76, 35, 60, 181, 189, 135, 431, 407, 224, 37, 142, 170, 181, 237, 458, 273, 238],
            [58, 3, 55, 28, 45, 119, 143, 126, 232, 105, 84, 74, 84, 96, 132, 88, 144, 169, 113],
            [2, 0, 7, 1, 28, 14, 18, 28, 41, 87, 18, 26, 43, 39, 19, 110, 29, 71, 25],
            [25, 3, 20, 6, 40, 87, 129, 92, 179, 128, 75, 158, 150, 67, 120, 111, 165, 174, 88],
            [69, 1, 56, 29, 58, 101, 106, 34, 114, 60, 48, 44, 113, 34, 72, 49, 77, 181, 128],
            [196, 17, 112, 21, 272, 280, 159, 157, 109, 117, 128, 110, 65, 92, 175, 251, 197, 250, 102],
            [276, 27, 176, 40, 313, 273, 209, 192, 127, 134, 183, 266, 125, 90, 287, 256, 291, 472, 363],
            [150, 17, 92, 37, 88, 128, 126, 240, 200, 108, 229, 138, 97, 78, 131, 150, 237, 315, 323],
            [38, 0, 15, 1, 85, 107, 36, 72, 36, 138, 52, 17, 56, 93, 32, 93, 88, 43, 51],
            [72, 1, 48, 20, 61, 112, 78, 97, 141, 132, 126, 158, 151, 123, 140, 209, 234, 282, 177],
            [119, 6, 63, 14, 56, 129, 118, 54, 199, 196, 198, 172, 96, 109, 138, 129, 213, 248, 199],
            [86, 3, 75, 12, 70, 121, 66, 105, 87, 84, 151, 179, 138, 71, 99, 126, 144, 168, 94]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true // 关键设置：反转Y轴，使Visual在顶部，Painting在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
