<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 7 关键词热力图 (2000-2024)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 7 关键词热力图 (2000-2024)</h1>
            <p class="description">展示Cluster 7中2000-2024年建筑与室内设计相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (500-1000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (1000-1500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (1500-2000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (2000+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 7 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 7的数据 (2000-2024)
        const categories = [
            'Architecture', 'Traditional House', 'Environment', 'Residential', 'Architect',
            'Interior', 'City', 'Materials', 'Roof', 'Structure',
            'Interior Design', 'Style', 'Nature', 'Function', 'Facade',
            'Components', 'Sculpture', 'Architectural Design', 'Village', 'Layout'
        ];
        
        const years = [
            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019',
            '2020', '2021', '2022', '2023', '2024'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (2000-2024)，完全按照Excel表格中的顺序
        const dataMatrix = [
            [313, 302, 1359, 1311, 979, 2615, 3145, 1897, 2158, 2479, 2447, 2205, 1905, 1588, 2749, 2876, 2236, 1859, 2627, 2015, 2202, 2190, 2690, 2631, 2487],
            [7, 6, 53, 96, 141, 253, 353, 136, 267, 162, 128, 201, 239, 88, 383, 185, 282, 399, 405, 306, 332, 127, 145, 220, 241],
            [194, 269, 1271, 1449, 1195, 2833, 2506, 1215, 1301, 1488, 1236, 1060, 1369, 1030, 1205, 1342, 1224, 1206, 1570, 1743, 1375, 1214, 1824, 1532, 1385],
            [8, 6, 41, 160, 59, 264, 152, 108, 307, 154, 243, 98, 211, 138, 141, 233, 198, 193, 211, 170, 304, 280, 194, 250, 303],
            [18, 22, 126, 109, 59, 132, 108, 134, 143, 139, 143, 145, 94, 100, 111, 242, 155, 143, 259, 131, 164, 179, 219, 258, 283],
            [68, 53, 203, 202, 132, 477, 345, 263, 177, 210, 145, 167, 247, 60, 244, 250, 174, 190, 209, 211, 163, 168, 158, 101, 89],
            [83, 63, 652, 698, 804, 812, 1733, 1201, 1347, 1146, 1538, 1403, 1457, 920, 1256, 1540, 1376, 1537, 1823, 1998, 1332, 1844, 1307, 2026, 2164],
            [204, 268, 858, 1047, 774, 1677, 1732, 1202, 903, 1393, 736, 1068, 1118, 843, 824, 1331, 1002, 1030, 923, 861, 1733, 768, 1032, 1335, 1539],
            [10, 3, 51, 29, 41, 45, 106, 96, 75, 88, 71, 128, 49, 39, 117, 144, 105, 103, 107, 133, 105, 87, 120, 181, 203],
            [135, 170, 541, 815, 780, 1162, 1267, 826, 933, 877, 936, 946, 1121, 922, 1033, 1281, 942, 1145, 1208, 1152, 1334, 1065, 1152, 1222, 1365],
            [15, 31, 202, 211, 143, 314, 409, 178, 144, 197, 111, 151, 73, 88, 151, 107, 106, 144, 119, 178, 56, 127, 112, 41, 53],
            [247, 224, 664, 943, 780, 1494, 1279, 1279, 917, 813, 952, 939, 1028, 762, 1186, 1043, 779, 1012, 856, 684, 837, 758, 721, 1126, 1362],
            [195, 308, 798, 1151, 1022, 1543, 1737, 913, 869, 891, 971, 963, 759, 637, 928, 1121, 745, 678, 687, 545, 702, 816, 941, 860, 762],
            [144, 229, 714, 861, 761, 1408, 1387, 892, 958, 948, 833, 816, 1065, 1157, 1170, 1387, 1269, 1206, 1394, 937, 1389, 1253, 1334, 1024, 953],
            [0, 3, 26, 18, 22, 47, 56, 34, 56, 49, 78, 89, 108, 56, 112, 223, 109, 74, 133, 93, 64, 134, 139, 162, 177],
            [12, 14, 20, 42, 31, 81, 95, 85, 63, 60, 80, 52, 91, 71, 117, 138, 112, 84, 111, 140, 248, 78, 51, 119, 132],
            [60, 36, 98, 158, 164, 295, 293, 325, 307, 247, 211, 221, 218, 273, 326, 557, 250, 184, 180, 113, 172, 147, 125, 142, 153],
            [10, 14, 70, 68, 54, 127, 120, 92, 83, 103, 178, 85, 87, 61, 136, 194, 135, 100, 127, 108, 98, 91, 110, 99, 86],
            [10, 0, 15, 17, 43, 45, 70, 38, 18, 76, 35, 38, 79, 47, 73, 46, 228, 310, 334, 463, 378, 131, 273, 220, 201],
            [19, 28, 59, 127, 87, 243, 247, 124, 161, 176, 183, 148, 178, 214, 297, 310, 321, 287, 266, 209, 266, 240, 356, 302, 274]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true // 关键设置：反转Y轴，使Architecture在顶部，Layout在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
