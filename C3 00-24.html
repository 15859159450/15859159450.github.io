<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 3 关键词热力图 (2000-2024)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 3 关键词热力图 (2000-2024)</h1>
            <p class="description">展示Cluster 3中2000-2024年工艺美术相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (500-1000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (1000-1500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (1500-2000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (2000+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 3 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 3的数据 (2000-2024)
        const categories = [
            'Craft', 'Folk', 'Arts and Crafts', 'Ceramics', 'Mural',
            'Modeling', 'Fine Arts', 'Production', 'Pottery', 'Painting',
            'New Year Painting', 'Japan', 'Creation', 'Period', 'Materials',
            'Aesthetics', 'Excavation', 'Ethnic', 'Lacquer Painting', 'Techniques'
        ];
        
        const years = [
            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019',
            '2020', '2021', '2022', '2023', '2024'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (2000-2024)
        const dataMatrix = [
            [317, 167, 455, 560, 369, 760, 993, 784, 715, 689, 641, 908, 834, 572, 980, 1197, 1234, 1296, 725, 1076, 1226, 1320, 1141, 1431, 1538],
            [250, 80, 280, 572, 271, 707, 981, 540, 516, 474, 585, 512, 537, 517, 486, 805, 469, 542, 421, 499, 404, 348, 302, 343, 361],
            [177, 89, 232, 327, 147, 235, 260, 129, 293, 448, 354, 305, 236, 78, 555, 253, 283, 314, 119, 373, 241, 383, 209, 413, 589],
            [254, 54, 361, 274, 286, 390, 402, 318, 360, 109, 195, 323, 276, 79, 491, 391, 293, 361, 179, 455, 419, 174, 227, 496, 603],
            [56, 128, 506, 445, 287, 662, 565, 307, 390, 223, 281, 230, 165, 105, 176, 296, 178, 306, 195, 1082, 118, 185, 155, 97, 83],
            [319, 255, 853, 1425, 1057, 1870, 2029, 1614, 1464, 1553, 1635, 1476, 1779, 1835, 1746, 2116, 1261, 1215, 1081, 1132, 970, 715, 621, 866, 993],
            [223, 193, 508, 546, 430, 636, 997, 553, 507, 497, 459, 510, 464, 342, 460, 702, 406, 452, 422, 521, 278, 526, 333, 391, 437],
            [173, 144, 384, 440, 365, 566, 819, 730, 660, 675, 649, 864, 876, 792, 807, 1328, 1098, 1087, 835, 990, 912, 866, 751, 806, 832],
            [169, 93, 265, 257, 353, 294, 253, 33, 31, 38, 142, 55, 119, 57, 62, 18, 28, 13, 37, 79, 5, 4, 3, 34, 51],
            [161, 215, 542, 777, 852, 1560, 1461, 786, 667, 441, 551, 533, 441, 367, 451, 642, 415, 484, 340, 481, 416, 493, 328, 294, 205],
            [20, 28, 33, 261, 100, 155, 216, 37, 146, 389, 311, 524, 287, 94, 49, 173, 172, 182, 497, 108, 100, 57, 291, 181, 153],
            [102, 157, 294, 398, 223, 533, 636, 603, 653, 349, 517, 547, 334, 272, 512, 1312, 506, 637, 517, 338, 611, 659, 650, 491, 377],
            [218, 196, 689, 799, 709, 1069, 1130, 667, 683, 560, 735, 846, 719, 599, 668, 1140, 682, 829, 684, 1065, 785, 686, 741, 865, 952],
            [143, 124, 323, 591, 410, 720, 727, 634, 607, 602, 549, 531, 558, 454, 683, 836, 604, 595, 642, 523, 686, 740, 600, 617, 694],
            [204, 268, 858, 1047, 774, 1677, 1732, 1202, 903, 1393, 736, 1068, 1118, 843, 824, 1331, 1002, 1030, 923, 861, 1733, 768, 1032, 1335, 1517],
            [146, 279, 769, 1055, 948, 1849, 1906, 1085, 762, 776, 912, 854, 682, 687, 820, 1080, 560, 731, 872, 591, 703, 672, 552, 706, 786],
            [62, 49, 92, 123, 91, 131, 160, 122, 127, 167, 163, 243, 212, 90, 281, 276, 388, 218, 191, 239, 281, 322, 281, 120, 87],
            [188, 111, 469, 907, 543, 1119, 1138, 811, 688, 555, 560, 560, 618, 407, 582, 702, 461, 513, 373, 471, 369, 443, 423, 642, 721],
            [55, 51, 142, 162, 190, 328, 182, 159, 9, 4, 75, 17, 14, 14, 6, 108, 1, 3, 6, 13, 5, 16, 4, 30, 42],
            [75, 21, 57, 181, 90, 135, 158, 134, 104, 79, 164, 249, 272, 157, 312, 435, 536, 629, 278, 541, 394, 498, 275, 512, 638]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true  // 关键设置：反转Y轴，使Craft在顶部，Techniques在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
