<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 9 关键词热力图 (2000-2024)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 9 关键词热力图 (2000-2024)</h1>
            <p class="description">展示Cluster 9中2000-2024年城市规划与景观设计相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (500-1000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (1000-1500)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (1500-2000)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (2000+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 9 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 9的数据 (2000-2024)
        const categories = [
            'City', 'Public', 'Landscape', 'Environment', 'Community',
            'Architecture', 'Construction', 'Countryside', 'Park', 'Square',
            'Landscape Design', 'Ecology', 'Sculpture', 'Block', 'Planning',
            'Street', 'Facilities', 'Renovation', 'Residents', 'System'
        ];
        
        const years = [
            '2000', '2001', '2002', '2003', '2004', '2005', '2006', '2007', '2008', '2009',
            '2010', '2011', '2012', '2013', '2014', '2015', '2016', '2017', '2018', '2019',
            '2020', '2021', '2022', '2023', '2024'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (2000-2024)，完全按照Excel表格中的顺序
        const dataMatrix = [
            [83, 63, 652, 698, 804, 812, 1733, 1201, 1347, 1146, 1538, 1403, 1457, 920, 1256, 1540, 1376, 1537, 1823, 1998, 1332, 1844, 1307, 2026, 2368],
            [27, 9, 214, 398, 232, 649, 808, 168, 327, 268, 613, 619, 548, 608, 694, 1604, 552, 563, 392, 595, 505, 729, 835, 756, 641],
            [71, 10, 113, 243, 152, 623, 711, 423, 403, 404, 267, 572, 540, 255, 776, 640, 480, 433, 655, 659, 687, 519, 905, 738, 663],
            [194, 269, 1271, 1449, 1195, 2833, 2506, 1215, 1301, 1488, 1236, 1060, 1369, 1030, 1205, 1342, 1224, 1206, 1570, 1743, 1375, 1214, 1824, 1532, 1354],
            [5, 21, 8, 43, 54, 28, 106, 33, 59, 135, 103, 53, 296, 159, 287, 295, 355, 316, 624, 286, 767, 2349, 1162, 1326, 1427],
            [313, 302, 1359, 1311, 979, 2615, 3145, 1897, 2158, 2479, 2447, 2205, 1905, 1588, 2749, 2876, 2236, 1859, 2627, 2015, 2202, 2190, 2690, 2631, 2583],
            [63, 38, 266, 179, 207, 322, 398, 410, 307, 332, 451, 337, 427, 236, 387, 443, 468, 453, 727, 927, 511, 671, 859, 683, 483],
            [9, 6, 10, 21, 7, 41, 76, 61, 24, 23, 30, 91, 45, 98, 51, 168, 254, 471, 876, 848, 314, 401, 1150, 364, 285],
            [51, 6, 33, 22, 15, 63, 72, 142, 77, 67, 244, 172, 97, 97, 142, 136, 102, 120, 70, 234, 465, 258, 343, 398, 407],
            [64, 3, 333, 224, 117, 163, 128, 129, 114, 55, 151, 215, 240, 64, 200, 93, 204, 75, 119, 102, 136, 120, 272, 196, 173],
            [23, 1, 51, 45, 74, 335, 237, 76, 62, 32, 49, 124, 168, 48, 185, 65, 111, 65, 121, 174, 143, 62, 87, 117, 126],
            [6, 33, 87, 184, 75, 355, 365, 288, 181, 190, 351, 221, 230, 301, 350, 251, 286, 275, 500, 344, 473, 326, 519, 536, 547],
            [189, 104, 295, 532, 332, 810, 755, 253, 263, 168, 190, 242, 293, 81, 314, 286, 145, 117, 131, 416, 181, 148, 149, 217, 325],
            [0, 0, 12, 3, 3, 35, 29, 74, 32, 67, 36, 82, 171, 18, 36, 163, 112, 484, 152, 108, 139, 155, 272, 282, 301],
            [19, 27, 142, 90, 112, 148, 297, 199, 156, 191, 273, 263, 255, 177, 369, 327, 474, 418, 436, 387, 326, 470, 469, 458, 437],
            [8, 3, 60, 43, 12, 98, 203, 47, 160, 52, 58, 114, 129, 29, 363, 91, 190, 172, 161, 143, 70, 292, 130, 298, 392],
            [8, 8, 99, 68, 42, 96, 259, 77, 110, 212, 123, 157, 258, 109, 179, 139, 161, 162, 181, 273, 113, 234, 393, 255, 203],
            [14, 30, 68, 129, 117, 140, 158, 154, 197, 180, 207, 179, 209, 149, 246, 232, 248, 311, 349, 327, 362, 478, 833, 502, 377],
            [1, 9, 40, 34, 39, 62, 77, 52, 64, 46, 57, 71, 108, 69, 113, 155, 245, 221, 296, 158, 247, 642, 388, 485, 536],
            [33, 97, 558, 428, 664, 806, 942, 713, 676, 542, 576, 647, 723, 663, 944, 879, 1264, 823, 1166, 1184, 1476, 1819, 1423, 1239, 1174]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true // 关键设置：反转Y轴，使City在顶部，System在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
