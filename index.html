<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cluster 1 关键词热力图 (1980-1999)</title>
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.4.3/dist/echarts.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            color: #333;
            line-height: 1.6;
            padding: 20px;
            min-height: 100vh;
        }
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            padding: 25px;
        }
        header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid #eaeaea;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.2rem;
            margin-bottom: 10px;
        }
        .description {
            color: #7f8c8d;
            max-width: 800px;
            margin: 0 auto;
            font-size: 1.1rem;
        }
        .chart-container {
            width: 100%;
            height: 700px;
            margin: 20px 0;
        }
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
            flex-wrap: wrap;
        }
        .btn {
            padding: 10px 20px;
            background: #3498db;
            color: white;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        .btn:hover {
            background: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        .legend {
            display: flex;
            justify-content: center;
            margin-top: 20px;
            flex-wrap: wrap;
            gap: 10px;
        }
        .legend-item {
            display: flex;
            align-items: center;
            margin: 0 10px;
        }
        .legend-color {
            width: 20px;
            height: 20px;
            margin-right: 5px;
            border-radius: 3px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        @media (max-width: 768px) {
            .chart-container {
                height: 500px;
            }
            .controls {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Cluster 1 关键词热力图 (1980-1999)</h1>
            <p class="description">展示Cluster 1中1980-1999年教育相关关键词的数据变化情况。颜色越深表示数值越大，每个单元格内显示具体数值。</p>
        </header>
        
        <div class="controls">
            <button class="btn" id="toggle-labels">切换数值显示</button>
            <button class="btn" id="change-color">切换配色方案</button>
            <button class="btn" id="reset-view">重置视图</button>
        </div>
        
        <div id="chart-container" class="chart-container"></div>
        
        <div class="legend">
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fee5d9;"></div>
                <span>低值 (0-100)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fcae91;"></div>
                <span>中低值 (100-200)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #fb6a4a;"></div>
                <span>中值 (200-300)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #de2d26;"></div>
                <span>中高值 (300-400)</span>
            </div>
            <div class="legend-item">
                <div class="legend-color" style="background-color: #a50f15;"></div>
                <span>高值 (400+)</span>
            </div>
        </div>
        
        <footer>
            <p>数据来源: 1128英文-关键词-热点.xlsx - Cluster 1 | 使用ECharts生成</p>
        </footer>
    </div>

    <script>
        // 按照表格中的原始顺序提取Cluster 1的数据 (1980-1999)
        const categories = [
            'Student', 'Teaching', 'Curriculum', 'Major', 'Education',
            'Teacher', 'Cultivation', 'Ability', 'Practice', 'Training',
            'Thinking', 'Knowledge', 'Creativity', 'Discipline', 'Topic',
            'Innovation', 'Sketch', 'Talent', 'Assignment', 'Theory'
        ];
        
        const years = [
            '1980', '1982', '1983', '1984', '1985', '1986', '1987', '1988', '1989', '1990',
            '1991', '1992', '1993', '1994', '1995', '1996', '1997', '1998', '1999'
        ];
        
        // 数据矩阵 - 行: 类别, 列: 年份 (1980-1999)
        const dataMatrix = [
            [44, 1, 21, 10, 77, 102, 52, 25, 121, 163, 257, 150, 88, 83, 93, 139, 164, 136, 97],
            [81, 1, 1, 26, 87, 181, 40, 20, 57, 94, 252, 125, 46, 94, 110, 187, 157, 79, 124],
            [16, 0, 9, 4, 12, 40, 8, 4, 81, 48, 51, 32, 9, 21, 14, 45, 71, 46, 36],
            [104, 2, 9, 38, 87, 253, 51, 29, 93, 199, 469, 112, 77, 138, 176, 301, 219, 166, 143],
            [62, 2, 26, 48, 43, 106, 12, 106, 31, 120, 227, 73, 54, 85, 136, 235, 319, 171, 73],
            [28, 0, 0, 11, 23, 49, 14, 14, 39, 33, 98, 31, 11, 55, 58, 73, 53, 36, 48],
            [49, 0, 9, 15, 25, 59, 6, 16, 38, 52, 131, 44, 39, 32, 55, 66, 92, 49, 45],
            [25, 1, 4, 6, 54, 47, 43, 58, 54, 65, 103, 80, 66, 50, 52, 103, 114, 80, 62],
            [32, 1, 20, 12, 48, 113, 38, 45, 87, 86, 125, 80, 32, 59, 112, 96, 80, 85, 61],
            [21, 1, 9, 0, 47, 25, 9, 4, 26, 16, 37, 36, 19, 14, 13, 26, 47, 16, 12],
            [5, 1, 6, 0, 6, 35, 4, 104, 82, 40, 44, 60, 72, 25, 31, 56, 76, 102, 65],
            [14, 0, 6, 11, 37, 73, 20, 36, 30, 47, 53, 29, 39, 12, 55, 66, 54, 78, 31],
            [0, 0, 0, 0, 0, 0, 0, 1, 2, 31, 0, 13, 19, 25, 55, 87, 29, 78, 46],
            [11, 0, 20, 4, 7, 48, 9, 25, 40, 49, 98, 45, 22, 33, 35, 73, 64, 72, 40],
            [11, 0, 4, 3, 5, 21, 6, 3, 16, 17, 21, 23, 18, 27, 15, 38, 33, 17, 17],
            [13, 0, 19, 12, 12, 30, 15, 17, 47, 25, 46, 19, 32, 17, 15, 40, 47, 43, 56],
            [8, 0, 2, 0, 73, 7, 29, 1, 7, 24, 32, 12, 32, 31, 28, 10, 110, 7, 17],
            [23, 0, 6, 6, 24, 22, 2, 7, 12, 16, 98, 31, 9, 17, 31, 53, 41, 31, 22],
            [10, 2, 1, 1, 10, 1, 6, 1, 4, 5, 24, 4, 8, 21, 8, 27, 33, 12, 4],
            [36, 1, 24, 6, 27, 93, 24, 64, 114, 123, 185, 94, 67, 78, 58, 163, 108, 108, 111]
        ];

        // 将数据转换为热力图格式 [xIndex, yIndex, value]
        const data = [];
        for (let i = 0; i < categories.length; i++) {
            for (let j = 0; j < years.length; j++) {
                data.push([j, i, dataMatrix[i][j] || 0]);
            }
        }

        // 初始化图表
        const chartDom = document.getElementById('chart-container');
        const myChart = echarts.init(chartDom);
        
        // 颜色方案
        const colorSchemes = [
            ['#fee5d9', '#fcae91', '#fb6a4a', '#de2d26', '#a50f15'], // 红色系
            ['#e0f3db', '#abdda4', '#66c2a4', '#3288bd', '#5e4fa2'], // 蓝绿色系
            ['#ffffcc', '#ffeda0', '#fed976', '#feb24c', '#fd8d3c', '#fc4e2a', '#e31a1c', '#bd0026', '#800026'] // 黄色到红色
        ];
        
        let currentColorScheme = 0;
        let showLabels = true;

        // 计算数据范围
        const minValue = 0;
        const maxValue = Math.max(...dataMatrix.flat());
        
        // 配置项
        const option = {
            tooltip: {
                position: 'top',
                formatter: function (params) {
                    return `<strong>${categories[params.data[1]]}</strong><br/>
                            ${years[params.data[0]]}: <span style="color: #e74c3c; font-weight: bold;">${params.data[2]}</span>`;
                },
                backgroundColor: 'rgba(255, 255, 255, 0.9)',
                borderColor: '#3498db',
                textStyle: {
                    color: '#2c3e50'
                }
            },
            grid: {
                height: '75%',
                top: '10%',
                left: '10%',
                right: '5%'
            },
            xAxis: {
                type: 'category',
                data: years,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    interval: 0,
                    rotate: 45,
                    margin: 15
                }
            },
            yAxis: {
                type: 'category',
                data: categories,
                splitArea: {
                    show: true
                },
                axisLabel: {
                    margin: 15
                },
                inverse: true  // 关键设置：反转Y轴，使Student在顶部，Theory在底部
            },
            visualMap: {
                min: minValue,
                max: maxValue,
                calculable: true,
                orient: 'horizontal',
                left: 'center',
                bottom: '0%',
                text: ['高', '低'],
                textStyle: {
                    color: '#2c3e50'
                },
                inRange: {
                    color: colorSchemes[currentColorScheme]
                }
            },
            series: [
                {
                    name: '数据值',
                    type: 'heatmap',
                    data: data,
                    label: {
                        show: showLabels,
                        color: '#2c3e50',
                        fontWeight: 'bold',
                        fontSize: 11,
                        formatter: function(params) {
                            // 对于较小的值，使用更深的颜色提高可读性
                            return params.data[2] > 0 ? params.data[2] : '';
                        }
                    },
                    emphasis: {
                        itemStyle: {
                            shadowBlur: 10,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    },
                    itemStyle: {
                        borderColor: '#fff',
                        borderWidth: 1
                    }
                }
            ]
        };

        // 使用配置项和数据显示图表
        myChart.setOption(option);
        
        // 切换标签显示
        document.getElementById('toggle-labels').addEventListener('click', function() {
            showLabels = !showLabels;
            option.series[0].label.show = showLabels;
            myChart.setOption(option);
        });
        
        // 切换颜色方案
        document.getElementById('change-color').addEventListener('click', function() {
            currentColorScheme = (currentColorScheme + 1) % colorSchemes.length;
            option.visualMap.inRange.color = colorSchemes[currentColorScheme];
            myChart.setOption(option);
        });
        
        // 重置视图
        document.getElementById('reset-view').addEventListener('click', function() {
            myChart.dispatchAction({
                type: 'dataZoom',
                start: 0,
                end: 100
            });
        });
        
        // 响应窗口大小变化
        window.addEventListener('resize', function() {
            myChart.resize();
        });
    </script>
</body>
</html>
